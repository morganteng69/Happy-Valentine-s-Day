<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine</title>

  <style>
    body {
      background: #ffe6ee;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    .hint {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card" onclick="playMusic()">
    <h1>Happy Valentine ðŸ’–</h1>
    <p>This is just for you.</p>
    <div class="hint">Tap the card</div>
  </div>

  <audio id="music" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playMusic() {
      const music = document.getElementById("music");
      music.play();
    }
  </script>

</body>
</html>
